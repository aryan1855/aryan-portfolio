<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Contact Me - Aryan</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        #msg {
            display: block;
            color: green;
            text-align: center;
            margin-top: 10px;
        }
      
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1000">
                <span>Aryan Kumar</span>
            </div>
            <div class="links">
                <div class="link"><a href="index.html">Home</a></div>
                <div class="link"><a href="about.html">About</a></div>
                <div class="link"><a href="project.html">Projects</a></div>
                <div class="link contact-btn"><a href="contact.html">Contact Us</a></div>
            </div>
        </div>
    </nav>

    <section class="contact-section">
        <div class="contact-container" data-aos="fade-up" data-aos-duration="1000">
            <h1>Contact Me</h1>
            <p>Feel free to reach out for any inquiries or collaborations!</p>
            <form name="my-form" method="post">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="entry.123456" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="entry.654321" required>
                </div>
                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="entry.789012" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            <span id="msg"></span>
            <div class="social-links">
                <a href="https://www.facebook.com/profile.php?id=100049327626797&mibextid=ZbWKwL"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.linkedin.com/in/aryan-kumar-143811253?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
       
        AOS.init();
    </script>
   
</body>
</html>
